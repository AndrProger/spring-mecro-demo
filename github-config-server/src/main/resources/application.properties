server.port=8888
spring.application.name=github-config-server

spring.cloud.config.server.git.uri=https://github.com/AndrProger/spring-micro-demo-config.git

spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.basedir=file://c:/tmp/config-repo

spring.cloud.config.server.git.username=${GIT_USER}
spring.cloud.config.server.git.password=${GIT_TOKEN}

spring.cloud.config.server.git.default-label=main

logging.pattern.console=%C{%1.} [%-5level] %d{HH:mm:ss} - %msg%n




